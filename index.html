<!DOCTYPE html>
<html lang="fr">

  <head>
     <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
     <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
     <script src="https://unpkg.com/super-hands@3.0.1/dist/super-hands.min.js"></script>
     <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
     <script src="http://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

  </head>

 <body>

    <a-scene physics="driver: ammo; debug: true; debugDrawMode: 1;">
      <a-sky color="#ECECEC"></a-sky>
      <a-assets></a-assets>

      <a-entity>
                   <a-camera position="0 1.6 5" look-controls wasd-controls></a-camera>
                   <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: left"></a-entity>
                   <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: right"></a-entity>
      </a-entity>

          <a-plane ammo-body="type: static" ammo-shape="type: box" position="0 -0.025 0" rotation="-90 0 0" scale="30 30 30"></a-plane>
          <a-box ammo-body="type: dynamic" ammo-shape="type: box" grabbable stretchable draggable position="1 2.8 0" color="blue"></a-box>
          <a-box ammo-body="type: dynamic" ammo-shape="type: box" grabbable stretchable draggable position="-0.726 2.8 0" depth="1" color="red"></a-box>
          <a-box ammo-body="type: dynamic" ammo-shape="type: box" grabbable stretchable draggable position="-2.561 2.8 0.003" color="green"></a-box>

    </a-scene>
    </body>
 </html>
