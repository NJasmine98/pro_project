<!DOCTYPE html>
<html lang="fr">

  <head>
     <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
     <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
     <script src="https://unpkg.com/super-hands@3.0.1/dist/super-hands.min.js"></script>
     <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
      <script src="../build.js"></script>
  </head>

 <body>

    <a-scene physics="debug:true;" background="color: #ECECEC">
      <a-sky color="#ECECEC"></a-sky>
      <a-assets>
        <a-asset-item id="escaliers" src="./models/escaliers.glb" position="0 2.010 -25.545"></a-asset-item>
      </a-assets>

        <a-entity gltf-model="#escaliers"></a-entity>

      <a-entity>
                   <a-camera></a-camera>
                   <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: left"></a-entity>
                   <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: right"></a-entity>
      </a-entity>

          <a-plane static-body position="0 -0.025 0" rotation="-90 0 0" scale="30 30 30"></a-plane>
          <a-box dynamic-body="mass: 20" grabbable stretchable draggable position="1 0.483 0" color="blue"></a-box>
          <a-box dynamic-body="mass: 20" grabbable stretchable draggable position="-0.726 0.499 0" color="red"></a-box>
          <a-box dynamic-body="mass: 20" grabbable stretchable draggable position="-2.561 0.502 0.003" color="green"></a-box>

    </a-scene>
    </body>
 </html>
