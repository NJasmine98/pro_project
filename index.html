<!DOCTYPE html>
<html lang="fr">

  <head>
     <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
     <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>

 <body>
    <a-scene background="color: #ECECEC">
      <a-sky color="#ECECEC"></a-sky>
          <a-plane position="0 -0.147 0" rotation="-90 0 0" scale="30 30 30"></a-plane>
          <a-box hoverable grabbable stretchable draggable dropppable position="1 0 0" color="blue"
          event-set__enter="_event: mouseenter; color: #8FF7FF"
          event-set__leave="_event: mouseleave; color: #4CC3D9"></a-box>

      <a-assets>
        <a-asset-item id="escaliers" src="./models/escaliers.glb" position="0 2.010 -25.545"></a-asset-item>
      </a-assets>

        <a-entity gltf-model="#escaliers"></a-entity>

        <a-camera>
   <a-cursor></a-cursor>
 </a-camera>

 <a-entity oculus-go-controls="hand: left"></a-entity>
 <a-entity oculus-go-controls="hand: right"></a-entity>

    </a-scene>
    </body>
 </html>
