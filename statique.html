<!doctype html>
 <html>
 <head>
   <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
     <script src="./skygradient.js"></script>
 </head>

<body>

<a-scene background="color: #000000">

<a-entity id="camera" position="0 1.57 16" camera look-controls wasd-controls></a-entity>

<a-entity id="sky" geometry="primitive: sphere; radius: 65;"
    material="shader: skyGradient; colorTop: #000000; colorBottom: #FFFFFF; side: back"></a-entity>

<a-entity id="floor" rotation="-90 0 0" geometry="primitive: plane; width: 100; height: 100"
        material="color:#000000"; repeat: 80 80"></a-entity>

    <a-plane scale="3 3 1" color="black"
      position="0 0 0" rotation="-90 0 0">
    </a-plane>

<a-assets>
    <a-asset-item id="glb1" src="./models/escaliers_1.glb"></a-asset-item>
    <a-asset-item id="glb2" src="./models/escaliers_2.glb"></a-asset-item>
    <a-asset-item id="glb3" src="./models/socle.glb"></a-asset-item>
</a-assets>

<a-entity id="escaliers_1" position="-0.6 1.2 1.125" gltf-model="#glb1"></a-entity>
<a-entity id="escaliers_2" position="-0.6 1.2 -44" gltf-model="#glb2"></a-entity>
<a-entity id="socle" position="-0.7 1.6 -82" gltf-model="#glb3"></a-entity>
<a-text value="Ne fais pas tomber la boule !" position="-1.2 1.5 13.6" side="front"></a-text>

<a-assets>
  <a-video id="glitch_1" src="./models/glitch_1.mp4"><a-video>
  <a-video id="glitch_2" src="./models/glitch_2.mp4"><a-video>
  <a-video id="glitch_3" src="./models/glitch_3.mp4"><a-video>

  <img id="message_1" src="./models/message_1.png">
  <img id="message_2" src="./models/message_2.png">
  <img id="message_3" src="./models/message_3.png">
  <img id="message_4" src="./models/message_4.png">
  <img id="message_5" src="./models/message_5.png">
  <img id="message_6" src="./models/message_6.png">
  <img id="message_7" src="./models/message_7.png">
  <img id="message_8" src="./models/message_8.png">
</a-assets>

<a-video src="#glitch_1" position="-2 1.5 10"
         scale="1 0.5 1"></a-video>
<a-video src="#glitch_2" position="2 1.5 0"
                  scale="1 0.5 1"></a-video>
<a-video src="#glitch_3" position="-2 1.5 -10"
                           scale="1 0.5 1"></a-video>

<a-image src="#message_1" position="0 3 8" scale="3 1 1"></a-image>
<a-image src="#message_2" position="0 3 4" scale="3 1 1"></a-image>
<a-image src="#message_3" position="0 3 0" scale="3 1 1"></a-image>
<a-image src="#message_4" position="0 3 -4" scale="3 1 1"></a-image>
<a-image src="#message_5" position="0 3 -8" scale="3 1 1"></a-image>
<a-image src="#message_6" position="0 3 -12" scale="3 1 1"></a-image>
<a-image src="#message_7" position="0 3 -16" scale="3 1 1"></a-image>
<a-image src="#message_8" position="0 3 -20" scale="3 1 1"></a-image>

</a-scene>
</body>
</html>
